<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive SVG Drawing Tool</title>
  <link rel="stylesheet" href="EXP2.3.css">
</head>
<body>
  <h2>Interactive SVG Drawing Tool</h2>

  <div class="drawing-box">
    <svg id="d" width="600" height="400"></svg><br>
    <button id="clearBtn">Clear Drawing</button>
  </div>

  <script>
    const svg = document.getElementById('d');
    const clearBtn = document.getElementById('clearBtn');

    let isDrawing = false;
    let currentPath;

    function getSVGPoint(event) {
      const point = svg.createSVGPoint();
      point.x = event.clientX;
      point.y = event.clientY;
      return point.matrixTransform(svg.getScreenCTM().inverse());
    }

    svg.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const { x, y } = getSVGPoint(e);

      currentPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      currentPath.setAttribute('stroke', 'red');
      currentPath.setAttribute('stroke-width', '2');
      currentPath.setAttribute('fill', 'none');
      currentPath.setAttribute('d', `M ${x} ${y}`);

      svg.appendChild(currentPath);
    });

    svg.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const { x, y } = getSVGPoint(e);
      const d = currentPath.getAttribute('d');
      currentPath.setAttribute('d', `${d} L ${x} ${y}`);
    });

    function stopDrawing() {
      isDrawing = false;
    }

    svg.addEventListener('mouseup', stopDrawing);
    svg.addEventListener('mouseleave', stopDrawing);

    // Clear button functionality
    clearBtn.addEventListener('click', () => {
      while (svg.firstChild) {
        svg.removeChild(svg.firstChild);
      }
    });
  </script>
</body>
</html>
