<!DOCTYPE html>
<html>
<head>
    <title>Character Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <label for="txtData" class="form-label fw-bold">Enter Text Below:</label>
            <textarea id="txtData" oninput="showCount()" placeholder="Type something here" class="form-control" rows="5" maxlength="200"></textarea>
            <div class="form-text text-muted">Max 200 characters.</div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <span class="fw-bold">Number of Characters:</span> <span id="counter">0</span>
            <span id="warning" class="text-danger ms-3 d-none">Character limit reached!</span>
        </div>
    </div>
</div>

<script>
    function showCount() {
        var textarea = document.getElementById("txtData");
        var count = textarea.value.length;
        var counter = document.getElementById("counter");
        var warning = document.getElementById("warning");

        counter.innerText = count;

        if (count >= textarea.maxLength) {
            warning.classList.remove("d-none");
        } else {
            warning.classList.add("d-none");
        }
    }
</script>
</body>
</html>
